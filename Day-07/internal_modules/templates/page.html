<!DOCTYPE html>
<html lang="en-US">
  <head>
    <style>
      * {
        padding: 0;
        margin: auto;
        box-sizing: border-box;
      }
      .product-card {
        max-width: 500px;
        margin: 20px auto;
        border: 3px double yellow;
        padding: 24px;
        border-radius: 10px;
      }
      body {
        background-color: black;
        color: white;
      }
      footer,
      header {
        background-color: white;
        color: black;
        text-align: center;
      }
      footer {
        height: 300px;
      }
      header {
        height: 20px;
        padding: 24px;
      }
      .product-image {
        height: 300px;
        width: 100%;
        margin: auto;
      }
      nav {
        display: grid;
        grid-template-columns: 1fr 1 fr 1fr 1fr;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="child">YourChoice</div>
        <div class="child">About</div>
        <div class="child">Contact</div>
        <div class="child">Brands</div>
      </nav>
    </header>
    __PRODUCT__CARDS__
    <footer></footer>
  </body>
</html>
